<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="calcular()">

    <script>
        function calcular() {
    var pro = window.prompt('Que produto você está comprando?')
    var v1 = Number(window.prompt('Quanto custa ' + pro + ' que você está comprando?'))
    var v2 = Number(window.prompt('Qual foi o valor que você deu para pagar ' + pro + '?'))
    var vf = v2 - v1

    var formatoReal = new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
    })

    var v1Formatado = formatoReal.format(v1)
    var v2Formatado = formatoReal.format(v2)
    var vfFormatado = formatoReal.format(vf)

    window.alert(`Você comprou ${pro} que custou ${v1Formatado}.
Deu ${v2Formatado} em dinheiro e vai receber ${vfFormatado} de troco.
Volte sempre!`)
}
    </script>
</body>
</html>
