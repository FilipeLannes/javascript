<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">

    <script>
        function clicar() {
            var n1 = Number(window.prompt('Digite um número inteiro qualquer'))
            var n2 = Number(n1 - 1)
            var n3 = Number(n1 + 1)
            window.alert(`Antes de ${n1}, temos o número ${n2}. 
Depois de ${n1}, temos o número ${n3}.`)
        }
    </script>
</body>
</html>
