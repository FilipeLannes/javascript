<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="clicar()" id="clique1">
    <input type="button" value="Botão 2" onclick="clicar2()" id="clique2">
    <input type="button" value="Botão 3" onclick="clicar3()" id="clique3">

    <script>
        function clicar() {
            var click1 = window.document.getElementById('clique1')
            if (click1) {
                window.alert(`Você clicou no 1º botão!`)
            }
        }

        function clicar2() {
            var click2 = window.document.getElementById('clique2')
            if (click2) {
                window.alert(`Você clicou no 2º botão!`)
            }
        }

        function clicar3() {
            var click3 = window.document.getElementById('clique3')
            if (click3) {
                window.alert(`Você clicou no 3º botão!`)
            }
        }
    </script>
</body>
</html>
